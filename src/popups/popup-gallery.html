<div class="mfp-popup popup-gallery">
  <div class="mfp-popup-inner popup-gallery-inner">
    <div class="swiper gallery-slider">         
      <div class="swiper-wrapper">        
      </div>      
    </div>
    <div class="gallery-slider-nav gallery-slider-next">
      
    </div>
    <div class="gallery-slider-nav gallery-slider-prev">
      
    </div>    
  </div>
    
  <script>
    var popupData = $.magnificPopup.instance.currItem.data;      

    var links = popupData.links; 
    var index = popupData.index;

    var slidesHTML = '';
    

    links.each(function() {
      let img = $(this).find('img');  
      let src = img.attr('src');
      let alt = img.attr('alt');

      slidesHTML += `
        <div class="swiper-slide">
          <div class="gallery-card"> 
            <img src="${src}" alt="${alt}">           
          </div>
        </div>
      `;
    });

    $('.swiper-wrapper').html(slidesHTML);


    var gallerySlider = new Swiper('.gallery-slider', {       
      loop: true,    
      slidesPerView: 'auto',
      initialSlide: index,
      grabCursor: true,  
      navigation: {
        nextEl: '.gallery-slider-next',
        prevEl: '.gallery-slider-prev',
      },
    });
    
  </script>
</div>
